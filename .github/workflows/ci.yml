name: CI
env:
  MIX_ENV: test
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-18.04
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        include:
          - pair:
            otp: 21.3
            elixir: 1.11.3
          - pair:
            otp: 22.2
            elixir: 1.12.3
          - pair:
            otp: 23.0
            elixir: 1.12.0
          - pair:
            otp: 24.0.6
            elixir: 1.12.3
          - pair:
            otp: 24.1.7
            elixir: 1.13.0
          - pair:
            otp: 24.2.1
            elixir: 1.13.3
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      # - run: mix test
      - run: mix coveralls.github


